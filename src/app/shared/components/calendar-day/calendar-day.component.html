<div class="day-inner" 
[ngClass]="{'today': (todayDay == dayIndex && month == currentMonth && year == currentYear), 
            'work-day': (isCalendarPage && userData.myData.userType == 'client') || (doctorShedule && doctorShedule[year] && doctorShedule[year][month] && doctorShedule[year][month][dayIndex]), 
            'day-choosen': selectedDay == dayIndex - 1, 
            'lesson-appointed': (isCalendarPage && doctorsLessons && doctorsLessons[year] && doctorsLessons[year][month] && doctorsLessons[year][month][dayIndex]) ||
                                (isCalendarPage && userData.myData.userType == 'client' && userData.myData.lessons && userData.myData.lessons[year][month][dayIndex]), 
            'lesson-appointed-past': (isCalendarPage && doctorsLessons && doctorsLessons[year] && doctorsLessons[year][month] && doctorsLessons[year][month][dayIndex] && todayDay > dayIndex ) ||
                                     (isCalendarPage && userData.myData.userType == 'client' && userData.myData.lessons && userData.myData.lessons[year][month][dayIndex] && todayDay > dayIndex)
            }" 
            (click)="outputDay()">
   <span>{{dayIndex}}</span>
</div>
