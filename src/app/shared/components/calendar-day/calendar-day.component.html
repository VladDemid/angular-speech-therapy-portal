<div class="day-inner" [ngClass]="{'today': (todayDay == dayIndex && month == currentMonth && year == currentYear), 'work-day': doctorShedule && doctorShedule[year] && doctorShedule[year][month] && doctorShedule[year][month][dayIndex], 'day-choosen': selectedDay == dayIndex - 1, 'lesson-appointed': doctorsLessons && doctorsLessons[year] && doctorsLessons[year][month] && doctorsLessons[year][month][dayIndex], 'lesson-appointed-past': doctorsLessons && doctorsLessons[year] && doctorsLessons[year][month] && doctorsLessons[year][month][dayIndex] && todayDay > dayIndex }" (click)="outputDay()">
   <span>{{dayIndex}}</span>
</div>
