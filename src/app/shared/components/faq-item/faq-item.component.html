<li class="faq__item"  [ngClass]="{'active': currentFaq == tabIndex}">
   <div class="faq__item__title " (click) = "onClick()">
      <div class="title">
         {{tabItem.title}}

      </div>
      <div class="arrow">&#x25BA;</div>
   </div>
   <div class="descr-wrap" >
      <div class="faq__item__descr" >{{tabItem.description}}</div>
   </div>
</li>
