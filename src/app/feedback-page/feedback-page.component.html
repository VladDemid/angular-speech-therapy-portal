<!-- !это лишняя страница. Переделал на попап -->
<div class="feedback">
   <div class="container">
      <h2>Необходимая информация</h2>
      <form class="new-form" action="" [formGroup]="clientForm" (ngSubmit)="onSubmit()">
         <div class="line">
            <label>
               <input name="childName" type="text"  formControlName="childName">
               <span class="title">Имя фамилия ребенка</span>
               <div class="validation-errors" *ngIf="childName.invalid && (childName.dirty || childName.touched) || requiredErr">
                  <span class="note err" *ngIf="childName.errors?.['required']">*необходимо заполнить</span>
               </div>
            </label>
            <label>
               <input name="childName" type="date" formControlName="childDate">
               <span class="title">дата рождения ребенка</span>
               <div class="validation-errors" *ngIf="childDate.invalid && (childDate.dirty || childDate.touched) || requiredErr">
                  <span class="note err" *ngIf="childDate.errors?.['required']">*необходимо заполнить</span>
               </div>
            </label>
         </div>
         <div class="line">
            <label>
               <input name="parentName" type="text" value="" formControlName="parentName">
               <span class="title">Имя фамилия ЗП*</span>
               <span class="note">*законного представителя</span>
               <div class="validation-errors" *ngIf="parentName.invalid && (parentName.dirty || parentName.touched) || requiredErr">
                  <span class="note err" *ngIf="parentName.errors?.['required']">*необходимо заполнить</span>
               </div>
            </label>
            <label>
               <input name="email" type="text" formControlName="email">
               <span class="title">@email</span>
               <div class="validation-errors" *ngIf="email.invalid && (email.dirty || email.touched) || requiredErr">
                  <span class="note err" *ngIf="email.errors?.['required']">*необходимо заполнить</span>
               </div>
            </label>
         </div>
         <div class="line">
            <label>
               <input name="phone" type="text" formControlName="phone">
               <span class="title">телефон</span>
               <div class="validation-errors" *ngIf="phone.invalid && (phone.dirty || phone.touched) || requiredErr">
                  <span class="note err" *ngIf="phone.errors?.['required']">*необходимо заполнить</span>
                  <span class="note err" *ngIf="phone.errors?.['minlength']">*6+ символов</span>
               </div>
            </label>
         </div>
         <div class="line">
            <label>
               <!-- <input name="comment" type="text" formControlName="comment"> -->
               <textarea name="comment" formControlName="comment" placeholder="Опишите проблему, в каких мессенджерах с вами можно связаться и т.д."></textarea>
               <span class="title">Комментарий</span>
               <div class="validation-errors" *ngIf="comment.invalid && (comment.dirty || comment.touched)">
                  <span class="note err" *ngIf="comment.errors?.['required']">*необходимо заполнить</span>
               </div>
            </label>
         </div>
         <button type="submit">отправить</button>
      </form>

      
   </div>
</div>


<app-footer-home></app-footer-home>
