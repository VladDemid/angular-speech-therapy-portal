      <div class="promo">

            <div class="dev-test" *ngIf="!production && false">
               <button (click)="emailTest()">@emailManual</button>

                  <div class="slide-container">
                     <img [src]="'/assets/img/home-slider-' + i + '.jpg'" alt="promo">
                     <div class="sign">
                        <div class="title">Логого</div>
                        <div class="descr">
                           {{promoSlides[i].sign}}
                        </div>
                        <button (click)="popupService.toggleHoPgClientPopup()">Записаться</button>

                  </div>
               </ng-template>
             </swiper>
         </div>
